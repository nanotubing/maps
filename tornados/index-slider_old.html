<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Pennsylvania Tornados</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- add Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <!-- add jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- add jquery-ui -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- add LeafletSlider -->
  <script src="SliderControl.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pennsylvania Tornados: 1950-2004</h1>
        <h2>Three Types of Renewable Energy in the United States </h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Claude M. Schrader</p>
    </footer>

    <script src="Tornados_PA.js"></script>
    <!-- <script src="Tornados_PA2.js"></script> -->
    <script>

       var map = L.map('map', {
          center: [40.3097934,-78.3415457],
          zoom: 7,
      });

      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });

      tiles.addTo(map);

      // var commonStyles = {
      //   weight: .5,
      //   stroke: true
      // } // close commonStyles

var stormIcon = L.Icon.extend({ //create generic storm icon class
  options: {
    iconSize:     [46, 46], // size of the icon
    //iconAnchor:   [22, 22], // point of the icon which will correspond to marker's location
    // popupAnchor:  [0, -15] // point from which the popup should open relative to the iconAnchor
  }
}); //close stormicon

var f0Icon = new stormIcon({iconUrl: 'icons/Cat1.png'}),
    f1Icon = new stormIcon({iconUrl: 'icons/Cat2.png'}),
    f2Icon = new stormIcon({iconUrl: 'icons/Cat3.png'}),
    f3Icon = new stormIcon({iconUrl: 'icons/Cat4.png'}),
    f4Icon = new stormIcon({iconUrl: 'icons/Cat5.png'});

  var f0Layer = L.geoJson(tornado, {
    pointToLayer: function(feature, latlng) {
      return L.marker(latlng, {icon: f0Icon});
    }, //close pointToLayer
    filter: function(feature, layer) {
      if (feature.properties.F_SCALE == 0.0){
        return feature;
      } //close if_f0
    }, //close filter
    onEachFeature: function(feature, layer){
      layer.bindPopup("This is a tornado");
    } //close onEachFeature
  }); //close l.geojson and add to map

      var f1Layer = L.geoJson(tornado, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {icon: f1Icon});
        }, //close pointToLayer
        filter: function(feature, layer) {
          if (feature.properties.F_SCALE == 1.0){
            return feature;
          } //close if_f1
        }, //close filter
        onEachFeature: function(feature, layer){
          layer.bindPopup("This is a tornado");
        } //close onEachFeature
      }); //close l.geojson and add to map

      var f2Layer = L.geoJson(tornado, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {icon: f2Icon});
        }, //close pointToLayer
        filter: function(feature, layer) {
          if (feature.properties.F_SCALE == 2.0){
            return feature;
          } //close if_f2
        }, //close filter
        onEachFeature: function(feature, layer){
          layer.bindPopup("This is a tornado");
        } //close onEachFeature
      }); //close l.geojson and add to map

      var f3Layer = L.geoJson(tornado, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {icon: f3Icon});
        }, //close pointToLayer
        filter: function(feature, layer) {
          if (feature.properties.F_SCALE == 3.0){
            return feature;
          } //close if_f3
        }, //close filter
        onEachFeature: function(feature, layer){
          layer.bindPopup("This is a tornado");
        } //close onEachFeature
      }); //close l.geojson and add to map

      var f4Layer = L.geoJson(tornado, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, {icon: f4Icon});
        }, //close pointToLayer
        filter: function(feature, layer) {
          if (feature.properties.F_SCALE == 4.0){
            return feature;
          } //close if_f4
        }, //close filter
        onEachFeature: function(feature, layer){
          layer.bindPopup("This is a tornado");
        } //close onEachFeature
      }); //close l.geojson and add to map

      var tornadoLayerGroup = L.layerGroup([f0Layer, f1Layer, f3Layer, f4Layer]).addTo(map);
      var sliderControl = L.control.sliderControl({
        layer:f1Layer,
        // timeAttribute: "YEAR_",
        // timeStrLength: 4
      });
      map.addControl(sliderControl);
      sliderControl.startSlider();
    </script>

</body>

</html>
